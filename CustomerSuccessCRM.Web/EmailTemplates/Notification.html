<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .notification-info { color: #0d6efd; }
        .notification-success { color: #198754; }
        .notification-warning { color: #ffc107; }
        .notification-error { color: #dc3545; }
        .notification-system { color: #6c757d; }
    </style>
</head>
<body>
    <div class="header">
        <h2>{{ title }}</h2>
    </div>
    <div class="content">
        <p class="notification-{{ type | string.downcase }}">{{ message }}</p>
    </div>
    <div class="footer">
        <p>Esta é uma mensagem automática. Por favor, não responda a este email.</p>
        <p>© {{ date.year }} CustomerSuccess CRM. Todos os direitos reservados.</p>
    </div>
</body>
</html>
